<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" href="https://i.ibb.co/0Pd1QtY/Qiraah-App-Icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qiraah Swipe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="start-view" class="start-view">
    <div class="start-content">
  
      <img
        src="https://i.ibb.co/0Pd1QtY/Qiraah-App-Icon.png"
        class="start-logo"
        alt="Qiraah Logo"
      />
  
      <h1 class="start-title">Welcome to, Qira'ah</h1>
  
      <button id="create-account-btn" class="start-btn">
        Create an Account
      </button>
  
      <button id="login-btn" class="start-btn">
        Login
      </button>
  
    </div>
  </div>

  <!-- MAIN VIEW -->
  <div id="app-view">

    <!-- STORY CONTAINER -->
    <div id="app"></div>

    <!-- RIGHT CONTROLS -->
    <div class="side-controls">
      <button id="bookmark-btn">
        <img src="https://i.ibb.co/Q3P8BDcP/Save-Inactive.png" alt="Save">
        <p class="side-text">Save</p>
      </button>

      <button id="copy-btn">
        <img src="https://i.ibb.co/W43HwkPM/Copy.png" alt="Copy">
        <p class="side-text">Copy</p>
      </button>

      <button id="shuffle-btn">
        <img src="https://i.ibb.co/215F5LQ3/Shuffle-Active.png" alt="Shuffle">
        <p class="side-text">Shuffle</p>
      </button>

      <button id="lang-btn">
        <img src="https://i.ibb.co/ZpFysr1M/Lang-AR-1.png" alt="Lang">
        <p class="side-text">Language</p>
      </button>
    </div>

    <div id="ayah-reference" class="ayah-reference"></div>

  </div>

  <!-- BOOKMARKS VIEW -->
  <div id="bookmarks-view" class="hidden">
    <h2>Saved Ayat</h2>
    <div id="bookmarks-list"></div>
  </div>

  <!-- PROFILE VIEW -->
<div id="profile-view" class="hidden">
  <div id="profile-content"></div>

  <div class="progress-container">
    <div class="progress-bar">
      <span class="label">Surah Progress</span>
      <div class="track"><div id="surah-bar"></div></div>
    </div>
  
    <div class="progress-bar">
      <span class="label">Ayah Progress</span>
      <div class="track"><div id="ayah-bar"></div></div>
    </div>
  
    <div class="progress-bar">
      <span class="label">Total Quran</span>
      <div class="track"><div id="total-bar"></div></div>
    </div>
  </div>
  
  <p id="progress-subtitle"></p>
</div>

  <!-- SINGLE BOTTOM NAV (ONLY ONE) -->
  <nav class="bottom-nav">
    <button id="home-tab" class="active">
      <img src="https://i.ibb.co/LdPFz7HY/Home-Active.png" alt="Home">
      <p class="nav-text">Home</p>
    </button>

    <button id="bookmarks-tab">
      <img src="https://i.ibb.co/TNN1j54/Bookmarked-Tab-Inactive.png" alt="Bookmarks">
      <p class="nav-text">Bookmarks</p>
    </button>

    <button id="profile-tab">
      <img src="https://i.ibb.co/N0jysZB/Profile-Inactive.png" alt="Profile">
      <p class="nav-text">Profile</p>
    </button>
  </nav>

  <script src="main.js"></script>
</body>
</html>

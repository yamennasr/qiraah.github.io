<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qiraah Swipe</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <!-- MAIN VIEW -->
  <div id="app-view">

    <!-- STORY CONTAINER -->
    <div id="app"></div>

    <!-- LEFT CONTROLS -->
    <div class="side-controls">
      <button id="bookmark-btn">
        <img src="https://i.ibb.co/Q3P8BDcP/Save-Inactive.png" alt="Save">
      </button>

      <button id="copy-btn">
        <img src="https://i.ibb.co/W43HwkPM/Copy.png" alt="Copy">
      </button>

      <button id="shuffle-btn">
        <img src="https://i.ibb.co/215F5LQ3/Shuffle-Active.png" alt="Shuffle">
      </button>
    </div>

  </div>

  <!-- BOOKMARKS VIEW -->
  <div id="bookmarks-view" class="hidden">
    <h2>Saved Ayat</h2>
    <div id="bookmarks-list"></div>
  </div>

  <!-- SINGLE BOTTOM NAV (ONLY ONE) -->
  <nav class="bottom-nav">
    <button id="home-tab" class="active">
      <img src="https://i.ibb.co/LdPFz7HY/Home-Active.png" alt="Home">
    </button>

    <button id="bookmarks-tab">
      <img src="https://i.ibb.co/TNN1j54/Bookmarked-Tab-Inactive.png" alt="Bookmarks">
    </button>
  </nav>

  <script src="/static/main.js"></script>
</body>
</html>

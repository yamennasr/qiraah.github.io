<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qiraah Swipe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- MAIN VIEW -->
  <div id="app-view">

    <!-- STORY CONTAINER -->
    <div id="app"></div>

    <!-- LEFT CONTROLS -->
    <div class="side-controls">
      <button id="bookmark-btn">
        <img src="https://i.ibb.co/B22R2fpk/Save-Inactive.jpg" alt="Save">
      </button>

      <button id="copy-btn">
        <img src="https://i.ibb.co/fzNX6qWT/Copy.jpg" alt="Copy">
      </button>

      <button id="shuffle-btn">
        <img src="https://i.ibb.co/MDDQV0rs/Shuffle-Active.jpg" alt="Shuffle">
      </button>
    </div>

  </div>

  <!-- BOOKMARKS VIEW -->
  <div id="bookmarks-view" class="hidden">
    <h2>Saved Ayat</h2>
    <div id="bookmarks-list"></div>
  </div>

  <!-- SINGLE BOTTOM NAV (ONLY ONE) -->
  <nav class="bottom-nav">
    <button id="home-tab" class="active">
      <img src="https://i.ibb.co/wFwcRXwT/Home-Active.jpg" alt="Home">
    </button>

    <button id="bookmarks-tab">
      <img src="https://i.ibb.co/rGhs15xm/Bookmarked-Tab-Inactive.jpg" alt="Bookmarks">
    </button>
  </nav>

  <script src="main.js"></script>
</body>
</html>

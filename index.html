<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" href="https://i.ibb.co/0Pd1QtY/Qiraah-App-Icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qiraah Swipe</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>

  <div id="start-view" class="start-view">
    <div class="start-content">
  
      <img
        src="https://i.ibb.co/0Pd1QtY/Qiraah-App-Icon.png"
        class="start-logo"
        alt="Qiraah Logo"
      />
  
      <h1 class="start-title">Welcome to, Qira'ah</h1>
  
      <button id="create-account-btn" class="start-btn">
        Create an Account
      </button>
  
      <button id="login-btn" class="start-btn">
        Login
      </button>
      

      <!-- AUTH FORMS -->
<div id="auth-forms" class="auth-forms hidden">
  
  <!-- SIGNUP FORM -->
  <form id="signup-form" class="auth-form hidden">
    <input id="signup-name" type="text" placeholder="Username" required />
    <input id="signup-pass" type="password" placeholder="Password" required />
    <button type="submit" class="start-btn">Create Account</button>
  </form>

  <!-- LOGIN FORM -->
  <form id="login-form" class="auth-form hidden">
    <input id="login-name" type="text" placeholder="Username" required />
    <input id="login-pass" type="password" placeholder="Password" required />
    <button type="submit" class="start-btn">Login</button>
  </form>

  <p id="auth-error" class="auth-error hidden"></p>

</div>
  
    </div>
  </div>

  <!-- MAIN VIEW -->
  <div id="app-view">

    <!-- STORY CONTAINER -->
    <div id="app"></div>

    <!-- RIGHT CONTROLS -->
    <div class="side-controls">
      <button id="bookmark-btn">
        <img src="https://i.ibb.co/Q3P8BDcP/Save-Inactive.png" alt="Save">
        <p class="side-text">Save</p>
      </button>

      <button id="copy-btn">
        <img src="https://i.ibb.co/W43HwkPM/Copy.png" alt="Copy">
        <p class="side-text">Copy</p>
      </button>

    </div>

    <div id="ayah-reference" class="ayah-reference"></div>

  </div>

  <!-- BOOKMARKS VIEW -->
  <div id="bookmarks-view" class="hidden">
    <h2>Saved Ayat</h2>
    <div id="bookmarks-list"></div>
  </div>

  <!-- PROFILE VIEW -->
<div id="profile-view" class="hidden">
  <div id="profile-content"></div>

  <!-- SETTINGS PANEL (hidden by default) -->
<div id="settings-panel" class="settings-panel hidden">
  <div class="settings-card">
    <div class="settings-header">
      <h3>Settings</h3>
      <button id="settings-close" class="settings-close">âœ•</button>
    </div>

    <div class="settings-row">
      <div>
        <div class="settings-title">Shuffle mode</div>
        <div class="settings-sub">Random verses when enabled</div>
      </div>
      <label class="switch">
        <input id="settings-shuffle" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="settings-row">
      <div>
        <div class="settings-title">Language</div>
        <div class="settings-sub">Arabic / English</div>
      </div>

      <div class="segmented">
        <button id="lang-ar" type="button">AR</button>
        <button id="lang-en" type="button">EN</button>
      </div>
    </div>
  </div>
</div>

  <div class="progress-container">
    <div class="progress-bar">
      <span class="label">Surah Progress</span>
      <div class="track"><div id="surah-bar"></div></div>
    </div>
  
    <div class="progress-bar">
      <span class="label">Ayah Progress</span>
      <div class="track"><div id="ayah-bar"></div></div>
    </div>
  
    <div class="progress-bar">
      <span class="label">Total Quran</span>
      <div class="track"><div id="total-bar"></div></div>
    </div>
  </div>
  
  <p id="progress-subtitle"></p>
</div>

  <!-- SINGLE BOTTOM NAV (ONLY ONE) -->
  <nav class="bottom-nav">
    <button id="home-tab" class="active">
      <img src="https://i.ibb.co/LdPFz7HY/Home-Active.png" alt="Home">
      <p class="nav-text">Home</p>
    </button>

    <button id="bookmarks-tab">
      <img src="https://i.ibb.co/TNN1j54/Bookmarked-Tab-Inactive.png" alt="Bookmarks">
      <p class="nav-text">Bookmarks</p>
    </button>

    <button id="profile-tab">
      <img src="https://i.ibb.co/N0jysZB/Profile-Inactive.png" alt="Profile">
      <p class="nav-text">Profile</p>
    </button>
  </nav>

  <script src="auth.js"></script>
  <script src="main.js"></script>
</body>
</html>
